<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados Imovel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cadastrandoimovel">Cadastro de Imoveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/listEmpreendimento">Cadastro de Empreendimentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/listatualizacaobase">Atualizar Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Baixar Arquivos</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="POST" ACTION="/home">
                <input class="form-control me-2" type="search" placeholder="Digite o N° do Imovel" aria-label="Imovel" name="imovel">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>
</nav>
<span>Dados Imovel</span>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Imovel</th>
        <th scope="col">Mês Referência</th>
        <th scope="col">Ano Referência</th>
        <th scope="col">Linha Digitavel</th>
        <th scope="col">Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="x : ${obj}">
        <td data-th-text="${x.id}"></td>
        <td data-th-text="${x.imovel}"></td>
        <td data-th-text="${x.cotaReferencia}"></td>
        <td data-th-text="${x.anoExercicio}"></td>
        <td data-th-text="${x.linhaDigitavel}"></td>
        <td data-th-text="${x.valor}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
